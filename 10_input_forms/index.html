<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <header>
    <h1>Demo User Form</h1>
  </header>
  <main>
    <form action="/" method="GET">
      <section>
        <h2>Your personal details</h2>
        <ul>
          <li>
            <label for="user-name-id">Your name</label>
            <input type="text" name="user-name" id="user-name-id" required
              placeholder="Name Surname" />
          </li>
          <li>
            <label for="user-email-id">Your email adress</label>
            <input type="email" name="user-email" id="user-email-id" required
              placeholder="your@email.com" />
          </li>
          <li>
            <label for="user-password-id">Your password</label>
            <input type="password" name="user-password" id="user-password-id"
              required minlength="7" placeholder="At least 7 chars" />
          </li>
        </ul>
      </section>
      <section>
        <h2>More details</h2>
        <ul>
          <li>
            <label for="user-age-id">Your age</label>
            <input type="number" name="user-age" id="user-age-id" step="1"
              required min="18" max="150" placeholder="Min 18, max 150" />
          </li>
          <li>
            <label for="user-birthdate-id">Your birthdate</label>
            <input type="date" name="user-birthdate" id="user-birthdate-id"
              required min="1921-01-01" max="2003-01-01" />
          </li>
          <li>
            <label for="favorite-color">Your favorite color?</label>
            <select name="user-favorite-color" id="favorite-color">
              <option value="blue">Color Blue</option>
              <option value="black">Color Black</option>
              <option value="red">Color Red</option>
            </select>
          </li>
        </ul>
      </section>
      <section>
        <label for="user-message-id">Your message</label>
        <textarea name="user-message" id="user-message-id" rows="6"
          placeholder="Write your message here"></textarea>
      </section>
      <section>
        <h2>How should we verify your account?</h2>
        <ul>
          <li class="form-control-inline">
            <input type="radio" name="verify" id="verify-text-message"
              value="sms" required />
            <label for="verify-text-message">Via text message (SMS)</label>
          </li>
          <li class="form-control-inline">
            <input type="radio" name="verify" id="verify-phone" value="phone"
              required />
            <label for="verify-phone">Via a phone call</label>
          </li>
          <li class="form-control-inline">
            <input type="radio" name="verify" id="verify-email" value="email"
              required />
            <label for="verify-email">Via an email</label>
          </li>
        </ul>
      </section>
      <section>
        <h2>How should we contact you?</h2>
        <ul>
          <li class="form-control-inline">
            <input type="checkbox" name="contact" id="contact-email"
              value="email" />
            <label for="contact-email">Contact me via email</label>
          </li>
          <li class="form-control-inline">
            <input type="checkbox" name="contact" id="contact-phone"
              value="phone" />
            <label for="contact-phone">Contact me via phone</label>
          </li>
        </ul>
      </section>
      <hr />
      <section>
        <div class="form-control-inline">
          <input type="checkbox" name="terms" id="agree-terms" />
          <label for="agree-terms">Agree to terms?</label>
        </div>
      </section>
      <section>
        <button type="submit">Submit</button>
        <!-- <button type="reset">Clear</button> -->
      </section>
    </form>
  </main>
</body>

</html>
