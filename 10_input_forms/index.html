<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <form action="/" method="GET">
    <label for="user-name-id">Your name</label>
    <input type="text" name="user-name" id="user-name-id" />
    <label for="user-email-id">Your email adress</label>
    <input type="email" name="user-email" id="user-email-id">
    <label for="user-age-id">Your age</label>
    <input type="number" name="user-age" id="user-age-id" step="1">
    <label for="user-password-id">Your password</label>
    <input type="password" name="user-password" id="user-password-id">
    <label for="user-birthdate-id">Your birthdate</label>
    <input type="date" name="user-birthdate" id="user-birthdate-id">
    <button>Submit</button>
  </form>
</body>

</html>
